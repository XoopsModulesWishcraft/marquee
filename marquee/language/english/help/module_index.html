<h1 class="head">Help: Marquee</h1>

<h4 class="odd">Description</h4>
<p class="even">
Marquee is a XOOPS module to create scrolling texts (marquees). You can create an unlimited number of marquees and use them in 4 blocks. Texts can scroll from right to left and from top to bottom.</p>
<p class="even">
You can use a WYSIWYG editor to make your marquees even more attractive</p>
